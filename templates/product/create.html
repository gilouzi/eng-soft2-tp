{% extends "base.html" %}

{% block title %}Create product page{% endblock %}

{% block content %}
    <p>Here goes the form to create products.</p>
    <h2>Create product:</h2>
    <form action='' method = "POST">
        <p>Code<input type = "number" min="0" name = "id" /></p>
        <p>Name<input type = "text" name = "name" /></p>
        <p>Price<input type = "number" min="0" step="0.01" name = "price" /></p>
        <p>Weight<input type = "number" min="0" step="0.01" name = "weight" /></p>
        <p>Category<input type = "text" min="0" name = "category" /></p>
        <p>Available Stock Quantity<input type = "number" name = "stock_amount" /></p>
        <p>Description<input type = "text" name = "description" /></p>
        <p><input type = "submit" value = "Send" /></p>
    </form>
{% endblock %}
